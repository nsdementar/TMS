name: HW29

on:
  push:
    branches:
    - HW29

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: "HW29/HW29.yml"

    - name: Run playbook
      uses: roles-ansible/check-ansible-ubuntu-latest-action@master
      with:
        targets: "HW29/HW29.yml"
        hosts: 'localhost'
