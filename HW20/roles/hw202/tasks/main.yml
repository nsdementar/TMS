---
- name: "Copy a curl package"
  become: true
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    mode: "{{ item.mode }}"
  with_items:
    - "{{ curl_files }}"
    
- name: "Install a .deb package"
  become: true
  ansible.builtin.apt:
    deb: "{{ item.dest }}"
    state: present
    update_cache: yes
    force: yes
  with_items:
    - "{{ curl_files }}"
  when: ansible_os_family == "Debian"
    
- name: "Install a .rpm package"
  become: true
  ansible.builtin.yum:
    name: "{{ item.dest }}"
    state: present
    update_cache: yes
  with_items:
    - "{{ curl_files }}"
  when: ansible_os_family == "RedHat"

- name: "Create a file /HW20_FILE_INFO with content of a variable"
  become: true
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    mode: "{{ item.mode }}"
  with_items:
    - "{{ template_var }}"

- name : "Create a files systemd log"
  become: true
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    mode: "{{ item.mode }}"
  with_items:
    - "{{ deamon_templates }}"

- name: "Start logger"
  systemd:
    name: "{{ item }}"
    state: started
    enabled: yes
  become: yes
  become_user: root
  loop:
    - hw21.timer
    - hw21.service

- name: "Optional compress logrotate"
  set_fact: compress="{{ compress_var }}"
  when: compress_var is defined

- name: "Hosts ip"
  #set_fact: host_ip={{ lookup('dig', ansible_host) }}
  set_fact: host_ip={{ ansible_default_ipv4.address }}

- name: "Touch file"
  ansible.builtin.file:
    path: "{{ host_ip }}.txt"
    state: touch
  
- name: "Copy  files to hosts ip"
  ansible.builtin.copy:
    src:  "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    mode: "{{ item.mode }}"
    remote_src: true
  with_items:
    - "{{ host_ip_var }}"
  become: true
