---
- block: #Install for Ubuntu
   - name: "Install git,docker,python3"
     ansible.builtin.package:
       name: "{{ item.name }}"
       update_cache: yes
     with_items:
       - "{{ packages_git_py_docker }}"
  when: ansible_os_family == "Debian"
        
- block: #Install for Centos
   - name: "Install git,docker,python3"
     ansible.builtin.package:
       name: "{{ item.name }}"
       update_cache: yes
     with_items:
       - "{{ packages_git_py_docker }}"
  when: ansible_os_family == "RedHat"

- name: "Create user hw20"
  ansible.builtin.user:
    name: "{{ item.name }}"
    shell: "{{ item.shell }}"
    home: "{{ item.home }}"
    state: present
  with_items:
    - "{{ hw20_user }}"

- name: "Clone public git repo"
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "{{ item.dest }}"
    clone: yes
  with_items:
    - "{{ git }}"

